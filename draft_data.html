<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {'packages':['bar']});
google.charts.setOnLoadCallback(dailyChart);

function dailyChart() {
        var data = google.visualization.arrayToDataTable([
          ['Daily Activity', 'Facebook', 'Instagram', 'Twitter'],
          ['Messaging', 20, 40, 20],
          ['Browsing', 17, 46, 25],
          ['Watching Videos', 66, 12, 30],
          ['Posting', 13, 54, 35]
        ]);

        var options = {
          chart: {
            title: 'Social Media Usage Breakdown',
            subtitle: 'Profile: Will Smith',
          },
          bars: 'vertical',
          vAxis: {format: 'decimal', title: "Minutes Late"},
          height: 500,
          colors: ['#E74C3C', '#9B59B6'  , '#5DADE2']
        };

        var chart = new google.charts.Bar(document.getElementById('chart_div'));

        chart.draw(data, google.charts.Bar.convertOptions(options));

        var btns = document.getElementById('btn-group');

        btns.onclick = function (e) {

          if (e.target.tagName === 'BUTTON') {
            options.vAxis.format = e.target.id === 'none' ? '' : e.target.id;
            chart.draw(data, google.charts.Bar.convertOptions(options));
          }
        }
      }
</script>
