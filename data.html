<html lang = "en">

<title>Punctuality Helper</title>
</head>
<body>
<div class="title-header">
  <img src="logoo.png" class="logo" alt="logo design" id="sign-out" onclick="location.href = 'index_home.html';"></div>
  <span class="tracker-title">Tardiness Tracker</span>
  <a href="index.html">
    <div id="sign-out" class="sign-out">
      Sign Out
    </div>
  </a>      
<div class="dropdown">
  <button class="sign-out">Time Frame<FRAME></FRAME>    
  <img type="image" src="image/down.png" class = "down">
  </button>
  <div class="dropdown-content">
    <a onclick="daily();">Daily</a>

  </div>
  </div>

<br>
<br>
<br>
<br>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
google.charts.load('current', {packages: ['corechart', 'line']});
google.charts.setOnLoadCallback(drawLineColors);

function drawLineColors() {
      var data = new google.visualization.DataTable();
      data.addColumn('number', 'X');
      data.addColumn('number', 'Time Spent');
      data.addRows([
       [0, 0],    [1, 10],   [2, 23],  [3, 17],   [4, 18],  [5, 9],
    [6, 11],   [7, 27],  [8, 33],  [9, 40],  [10, 32], [11, 35],[12, 12], [13, 35], [14, 19], [15, 25], [16, 21], [17, 35],[18, 44],[19, 3],[20, 5],[21, 55],[22, 30],[23, 35],[24, 50]
      ]);

      var options = {
        hAxis: {
          title: 'Februrary 2018'
        },
        vAxis: {
          title: 'Minutes Late'
        },
        colors: ['#a52714', '#097132']
      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
</script>
<body>
<script type="text/javascript" src="chart.js"></script>
<div id="chart_div" class = "graph" style="width: 100%; height: 500px;"></div>
</body>
